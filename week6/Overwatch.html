  <title>Select Overwatch Hero</title>
  <script language="javascript"> 
	function showC(selection) {
    a = document.forms.selection;
if(selection == 1) {
     a.C1.style.display = "";
     a.C2.style.display = "none";
     a.C3.style.display = "none";
     a.C4.style.display = "none";
     a.C5.style.display = "none";
     a.C6.style.display = "none";
    } 
else if(selection == 2) {

     a.C3.style.display = "none";
     a.C4.style.display = "none";
     a.C5.style.display = "none";
     a.C6.style.display = "none";
    } 
else if(selection == 3) {

     a.C3.style.display = "";
     a.C4.style.display = "none";
     a.C5.style.display = "none";
     a.C6.style.display = "none";
    } 
else if(selection == 4) {

     a.C3.style.display = "none";
     a.C4.style.display = "";
     a.C5.style.display = "none";

    } 
}
	</script>
